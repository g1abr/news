<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="icon" type="image/x-icon" href="img/a0624137877_65.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container mt-5 min-vh-100">
        <div class="row">
            <article class="col-lg-6">
                <h1><strong class="text-title">News</strong></h1>
                <div class="mt-3 opacity-hover"> 
                <a href="https://youtu.be/piiLZJNKRVM?si=89GYsHTp7cIv77dL" target="_blank" rel="noopener noreferrer">
                        <img src="img/9cf56b5c64ef747e225f38.29821097_.webp" class="img-fluid rounded" alt="Imagen de la noticia">
                </a>
                </div>
                <div>
                    <h5 class="card-title text-center fs-5 mt-4">'Yours Truly', el 치lbum debut de Ariana Grande, cumple 10 a침os</h5>
                    <hr>
                    <p class="card-text">Este 3 de septiembre se cumplen diez a침os desde el lanzamiento de su 치lbum debut, 'Yours Truly'.</p>

                    <div class="text-center mt-3">
                        <!-- Ajustar a sm los botones  -->
                        <button id="likeButton" class="btn btn-primary m-2 opacity-75">
                            <i class="bi bi-hand-thumbs-up"></i> Me gusta
                        </button>
                        <button id="dislikeButton" class="btn btn-danger m-2  opacity-75">
                            <i class="bi bi-hand-thumbs-down"></i> No me gusta
                        </button>

                        <button id="coments" class="btn btn-secondary text-white opacity-75 m-2">
                            <i class="bi bi-chat-left"></i> Comentar
                        </button>

                        
                    </div>
                    
                        <!-- coments -->

                        <form id="commentForm" style="display: none;">
                            <div class="mb-3 mt-3">
                                <textarea class="form-control" id="text-coments" rows="3"></textarea>
                              </div>
                                <div class="">
                                    <button type="reset" class="btn btn-danger m-2"><i class="bi bi-backspace"></i> </button>
                                    <button type="submit" id="enviar" class="btn btn-primary m2"><i class="bi bi-cursor-fill"></i></button>
                                </div>
                        

                        </form>
                </div>
            </article>

            <article class="col-lg-6 mt-5">
                <br>
               <div class="card">
                    <div class="card-body">

                        <div class="ml-5">
                            <p class="btn m-2">
                                Me gusta <span class="badge rounded-pill bg-secondary p-2" id="likesCount">0</span>
                            </p>
                            <p class="btn m-2">
                                No me gusta <span class="badge rounded-pill bg-secondary p-2" id="dislikesCount">0</span>
                            </p>
                            <p class="btn m-2">
                                Comentar <span class="badge rounded-pill bg-secondary p-2" id="commentsCount">0</span>
                            </p>
                        </div>
                     
                        <hr>

                  <section id="section-comments" class="d-flex justify-content-between">
                    <!-- Comentarios -->
                    <p class="m-4" id="text-coments-div">No hay comentarios  </p>

                    <strong id="eliminarComentario" class="btn m-2" style="display: none;">
                        <i class="bi bi-x-lg"></i>
                    </strong>
             
                  </section>


                    </div>
                </div>
            </article>
        </div>
    </section>

 

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
